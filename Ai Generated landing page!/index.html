<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Landscape</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/5815630-3840x2160-desktop-hd-4k-wallpaper-image.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.9);
        }
        
        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            background-image: url('https://i.postimg.cc/jSVnm5XX/landscape.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-shadow: 0px 0px 1px rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 1rem;
        }
        
        h2 {
            font-size: 3rem;
            font-weight: 700;
        }

        /* Adding media queries for better responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-image"></div>
        <div class="text-container">
            <h1>Hi there!</h1>
            <h2>Here is the image</h2>
        </div>
    </div>
</body>
</html>
