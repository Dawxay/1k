<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chess</title>
</head>

<body>
      <div class="column-labels">
    <div>A</div><div>B</div><div>C</div><div>D</div>
    <div>E</div><div>F</div><div>G</div><div>H</div>
  </div>
    <div class="board-wrapper">
        <div class="row-labels">
            <div>8</div>
            <div>7</div>
            <div>6</div>
            <div>5</div>
            <div>4</div>
            <div>3</div>
            <div>2</div>
            <div>1</div>
        </div>
        <div class="chess-board">
            <!-- Black pieces -->
            <div class="cell dark"><img src="pieces/black-rook.png" alt="Black Rook" class="rook black"></div>
            <div class="cell light"><img src="pieces/black-knight.png" alt="Black Knight" class="knight black"></div>
            <div class="cell dark"><img src="pieces/black-bishop.png" alt="Black Bishop" class="bishop black"></div>
            <div class="cell light"><img src="pieces/black-king.png" alt="Black King" class="king black"></div>
            <div class="cell dark"><img src="pieces/black-queen.png" alt="Black Queen" class="queen black"></div>
            <div class="cell light"><img src="pieces/black-bishop.png" alt="Black Bishop" class="bishop black"></div>
            <div class="cell dark"><img src="pieces/black-knight.png" alt="Black Knight" class="knight black"></div>
            <div class="cell light"><img src="pieces/black-rook.png" alt="Black Rook" class="rook black"></div>

            <!-- Black pawns -->
            <div class="cell light"><img src="pieces/black-pawn.png" alt="Black Pawn" class="pawn black"></div>
            <div class="cell dark"><img src="pieces/black-pawn.png" alt="Black Pawn" class="pawn black"></div>
            <div class="cell light"><img src="pieces/black-pawn.png" alt="Black Pawn" class="pawn black"></div>
            <div class="cell dark"><img src="pieces/black-pawn.png" alt="Black Pawn" class="pawn black"></div>
            <div class="cell light"><img src="pieces/black-pawn.png" alt="Black Pawn" class="pawn black"></div>
            <div class="cell dark"><img src="pieces/black-pawn.png" alt="Black Pawn" class="pawn black"></div>
            <div class="cell light"><img src="pieces/black-pawn.png" alt="Black Pawn" class="pawn black"></div>
            <div class="cell dark"><img src="pieces/black-pawn.png" alt="Black Pawn" class="pawn black"></div>

            <!-- Empty row 3  -->
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <!-- Empty row 4  -->
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <!-- Empty row 5  -->
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <!-- Empty row 6  -->
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>

            <!-- White pawns  -->
            <div class="cell dark"><img src="pieces/white-pawn.png" alt="White Pawn" class="pawn white"></div>
            <div class="cell light"><img src="pieces/white-pawn.png" alt="White Pawn" class="pawn white"></div>
            <div class="cell dark"><img src="pieces/white-pawn.png" alt="White Pawn" class="pawn white"></div>
            <div class="cell light"><img src="pieces/white-pawn.png" alt="White Pawn" class="pawn white"></div>
            <div class="cell dark"><img src="pieces/white-pawn.png" alt="White Pawn" class="pawn white"></div>
            <div class="cell light"><img src="pieces/white-pawn.png" alt="White Pawn" class="pawn white"></div>
            <div class="cell dark"><img src="pieces/white-pawn.png" alt="White Pawn" class="pawn white"></div>
            <div class="cell light"><img src="pieces/white-pawn.png" alt="White Pawn" class="pawn white"></div>

            <!-- White pieces -->
            <div class="cell light"><img src="pieces/white-rook.png" alt="White Rook" class="rook white"></div>
            <div class="cell dark"><img src="pieces/white-knight.png" alt="White Knight" class="knight white"></div>
            <div class="cell light"><img src="pieces/white-bishop.png" alt="White Bishop" class="bishop white"></div>
            <div class="cell dark"><img src="pieces/white-king.png" alt="White King" class="king white"></div>
            <div class="cell light"><img src="pieces/white-queen.png" alt="White Queen" class="queen white"></div>
            <div class="cell dark"><img src="pieces/white-bishop.png" alt="White Bishop" class="bishop white"></div>
            <div class="cell light"><img src="pieces/white-knight.png" alt="White Knight" class="knight white"></div>
            <div class="cell dark"><img src="pieces/white-rook.png" alt="White Rook" class="rook white"></div>
        </div>
    </div>
</body>

</html>
