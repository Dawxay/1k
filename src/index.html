<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Counter</title>
</head>

<body>
    <div class=" flex w-[1000px] h-[500px] bg-green-200 fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-2xl p-5 text-white items-center flex-col">
        <h1 id="number" class="text-9xl mt-10 mb-25">0</h1>
        <div id="btn-wrapper" class="flex gap-4 flex-wrap p-4 text-2xl justify-center">
            <button id="btn1" class="w-[150px] h-[60px] bg-green-500 rounded-2xl hover:bg-green-600 active:bg-green-800 transition">Increase</button>
            <button id="btn2" class="w-[150px] h-[60px] bg-green-500 rounded-2xl hover:bg-green-600 active:bg-green-800 transition">Increase x10</button>
            <button id="btn3" class="w-[150px] h-[60px] bg-green-500 rounded-2xl hover:bg-green-600 active:bg-green-800 transition">Increase x100</button>
            <button id="btn4" class="w-[150px] h-[60px] bg-green-500 rounded-2xl hover:bg-green-600 active:bg-green-800 transition">Multiply: 2</button>
            <button id="btn5" class="w-[150px] h-[60px] bg-green-500 rounded-2xl hover:bg-green-600 active:bg-green-800 transition">Multiply: 4</button>
            <button id="btn6" class="w-[150px] h-[60px] bg-green-500 rounded-2xl hover:bg-green-600 active:bg-green-800 transition">Decrease</button>
            <button id="btn7" class="w-[150px] h-[60px] bg-green-500 rounded-2xl hover:bg-green-600 active:bg-green-800 transition">Devide by 2</button>
            <button id="btn8" class="w-[150px] h-[60px] bg-green-500 rounded-2xl hover:bg-green-600 active:bg-green-800 transition">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
