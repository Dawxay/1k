<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure element practice!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fox-wrapper">
    <figure>
        <img class="laying-fox fox"  src="joshua-j-cotten-0vyCopn4ytc-unsplash.jpg" alt="fox sleeping on a tree among the leaves">
        
        <figcaption>
            Sleeping fox!
        </figcaption>
    </figure>
    <figure>
        <img class="fox" src="joshua-j-cotten-qdG1s7Kzj1o-unsplash.jpg" alt="A fox sitting on top of a tree with its mouth opened, looks like its screaming">
        <figcaption>Angry fox!</figcaption>
    </figure>
    </div>
        <figure>
        <img class="fox" src="joshua-j-cotten-dX1P3yZkuwc-unsplash.jpg" alt="A fox staring at the camera while somewhat hiding behind the tree">
        <figcaption>
            Hiding fox!
        </figcaption>
    </figure> 
</body>
</html>
