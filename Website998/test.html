<!DOCTYPE html>
<html>
<head>
  <title>Yes/No Page</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #buttons {
      margin-top: 50px;
      text-align: center;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .no {
      background-color: #f44336;
    }
    #response {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="buttons">
  <div class="button yes">Yes</div>
  <div class="button no">No</div>
</div>

<div id="response"></div>

<script>
  $(".yes").click(function() {
    $("#response").text("You clicked YES.");
  });

  $(".no").click(function() {
    $("#response").text("You clicked NO.");
  });
</script>

</body>
</html>
